<mat-divider></mat-divider>

<h1 class="main-page-header">Ustawienia</h1>

<mat-card class="main-page">
  <mat-card-header class="main-page-title">
  </mat-card-header>
  <mat-card-title>

  </mat-card-title>
  <mat-card-content *ngIf="user">
    <h3>
      Imie: {{user.name}}
      email: {{user.email}}
    </h3>
    <h3>
      Zarejestrowany od: {{user.registrationDate}}
      Ostatnie nieudane logowanie: {{user.lastFailedLogin}}
    </h3>
  </mat-card-content>
</mat-card>
