<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Rejestracja Nowego Użytkownika</h4>
        </div>
        <div class="modal-body" *ngIf="!successfullyRegistered">
            <form [formGroup]="dataForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="login">login</label>
                        <input type="text" class="form-control" id="login" formControlName="login">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Imię i nazwisko</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <button type="submit" class="btn btn-primary" (click)="register()">Zarejestruj</button>
            </form>
        </div>
        <div class="modal-body" *ngIf="successfullyRegistered">
            <h3 class="modal-title" id="modal-basic-user-registered">Użytkownik zarejestrowany</h3>
            <h2 class="modal-title" id="modal-basic-redirect">Zaraz zostaniesz przekierowany na strone logowania!</h2>
        </div>
    </div>
</div>
