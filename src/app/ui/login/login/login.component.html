<div class="row">
    <div class="col-lg-12">
        <h1><i class="fas fa-cog pr-2"></i>Logowanie</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 mt-1">
        <input type="text" class="form-control" placeholder="username" aria-label="Nazwa użytkownika" aria-describedby="basic-addon2">
        <input type="password" class="form-control" placeholder="password" aria-label="Hasło" aria-describedby="basic-addon2">
    </div>
</div>

<div class="row">
    <div class="-align-center">
        <button class="btn btn-block btn-success" (click)="login()" type="submit" [disabled]="!loginForm.valid" *ngIf="!loading">Zaloguj</button>
        <div class="login-spinner" *ngIf="loading">
            <span class="sr-only">Logowanie....</span>
        </div>
    </div>
</div>
