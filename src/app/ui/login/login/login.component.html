<div class="row">
    <div class="col-md-4 offset-md-4 text-center">
        <form class="form-signin" [formGroup]="loginForm">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72"
                 height="72">
            <h1 class="h3 mb-3 font-weight-normal">Zaloguj się do serwisu</h1>
            <label for="dsdsd" class="sr-only">Nazwa użytkownika</label>
            <input formControlName="username" type="text" id="dsdsd" class="form-control" placeholder="Nazwa użytkownika" required=""
                   autofocus="">
            <label for="inputPassword" class="sr-only">Hasło</label>
            <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()" [disabled]="!loginForm.valid" *ngIf="!loading">Zaloguj</button>
            <div class="login-spinner" *ngIf="loading">
                <span class="sr-only">Logowanie...</span>
            </div>
        </form>
    </div>
</div>
