<div class="card mt-3 mb-3">
    <div class="card-header">
        <h2><i class="fas fa-money-bill pr-2"></i>RAPORTY BILANSU
            <button class="btn btn-lg btn-primary float-right" type="submit" (click)="generate()">
                Generuj
            </button>
        </h2>
    </div>
    <div class="card-body" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
    <div class="card-body">
        <div class="accordion" id="accordionExample">
            <div class="card" *ngFor="let month of months; let i = index">
                <div class="card-header"
                     [id]="'heading' + i">
                    <h3 class="mb-0 cursor-pointer"
                        data-toggle="collapse"
                        [attr.data-target]="'#collapse' + i"
                        aria-expanded="true"
                        [attr.data-controls]="'collapse' + i">
                        <i class="fas fa-money-bill pr-2 m-2"></i>{{monthsOrder[currentMonth - i]}}
                    </h3>
                </div>
                <div [id]="'collapse' + i"
                     class="collapse"
                     [class.show]="i === 0"
                     [attr.aria-labelledby]="'heading' + i"
                     data-parent="#accordionExample">
                    <div class="row">
                        <div class="col-sm-4" *ngFor="let balance of month">
                            <app-balance [balance]="balance"></app-balance>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
