        <div class="col-sm-3 text-center">
            <strong>Nazwa</strong>
        </div>
        <div class="col-sm-3 text-center">
            <strong>Koszt</strong>
        </div>
        <div class="col-sm-3 text-center" [hidden]="!isCarInsurance">
            <strong>Numer rejestracyjny</strong>
        </div>
        <div class="col-sm-3 text-center" [hidden]="!isCarInsurance">
            <strong>Data przeglÄ…du</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-center">
            <span class="badge badge-primary">{{insurance.name}}</span>
        </div>
        <div class="col-sm-3 text-center">
            <span class="badge badge-success">{{insurance.cost}}</span>
        </div>
        <div class="col-sm-3 text-center" [hidden]="!isCarInsurance">

        <div class="col-sm-3 text-center" [hidden]="!isCarInsurance">
            <span class="badge badge-success">{{insurance.vehicleTID}}</span>
