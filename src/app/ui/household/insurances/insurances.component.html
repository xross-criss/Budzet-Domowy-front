<div class="card mt-3 mb-3">
    <div class="card-header">
        <h2><i class="fas fa-money-bill pr-2"></i>Ubezpieczenia na życie</h2>
    </div>
    <div class="card-body" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
    <div class="card-body text-center" *ngIf="!loading && (!lifeInsurancesList || lifeInsurancesList.length === 0)">
        <i class="fas fa-info-circle pr-2"></i>Brak danych
    </div>
    <ul class="list-group list-group-flush" *ngIf="!loading">
        <app-insurance *ngFor="let insurance of lifeInsurancesList"
                       (edit)="edit(insurance)"
                       [editable]="true"
                       [insurance]="insurance">
        </app-insurance>
    </ul>
</div>
