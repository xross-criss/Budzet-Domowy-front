<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{isEditAction()}} {{isIncomeAction()}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="dataForm">
        <div class="form-group">
            <label for="startDate">Data rozpoczęcia</label>
            <div class="input-group">
                <input id="startDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                       #dp1="ngbDatepicker" formControlName="startDate">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()"
                            type="button"></button>
                </div>
            </div>
            <label for="endDate">Data zakończenia</label>
            <div class="input-group">
                <input id="endDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                       #dp2="ngbDatepicker" formControlName="endDate">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dp2.toggle()"
                            type="button"></button>
                </div>
            </div>
            <label for="incomePeriod">Okres naliczania (1 - co miesiac)</label>
            <input formControlName="period" type="text" id="incomePeriod" class="form-control"
                   required=""
                   autofocus="">
            <label for="incomeAmount">Kwota</label>
            <input formControlName="amount" type="text" id="incomeAmount" class="form-control"
                   required=""
                   autofocus="">
            <label for="incomeDescription">Opis</label>
            <input formControlName="description" type="text" id="incomeDescription" class="form-control"
                   required=""
                   autofocus="">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">{{isEditAction()}}</button>
</div>
