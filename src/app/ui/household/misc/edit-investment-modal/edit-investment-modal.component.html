<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{isEditAction()}} inwestycję</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="dataForm">
        <div class="form-group">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Kategoria inwestycji:</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="type">
                <option selected>Wybierz...</option>
                <option value="STOCK">Lokata</option>
                <option value="STOCK_DYNAMIC">Lokata Dynamiczna</option>
                <option value="INVESTMENT">Inwestycja</option>
            </select>
            <label for="investmentName">Nazwa</label>
            <input formControlName="name" type="text" id="investmentName" class="form-control"
                   required=""
                   autofocus="">
            <label for="investmentAmount">Kwota</label>
            <input formControlName="amount" type="text" id="investmentAmount" class="form-control"
                   required=""
                   autofocus="">
            <label for="investmentPeriod">Okres naliczania</label>
            <input formControlName="period" type="text" id="investmentPeriod" class="form-control"
                   required=""
                   autofocus="">
            <label for="investmentPercentage">Procent</label>
            <input formControlName="investmentPercentage" type="text" id="investmentPercentage" class="form-control"
                   required=""
                   autofocus="">
            <label for="investmentStartDate">Data rozpoczęcia</label>
            <div class="input-group">
                <input id="investmentStartDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                       #dp1="ngbDatepicker" formControlName="startDate">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" (click)="dp1.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                </div>
            </div>
            <label for="investmentEndDate">Data zakończenia</label>
            <div class="input-group">
                <input id="investmentEndDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                       #dp2="ngbDatepicker" formControlName="endDate">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" (click)="dp2.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">{{isEditAction()}}</button>
</div>
