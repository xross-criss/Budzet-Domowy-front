<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{isEditAction()}} kartę kredytową</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="dataForm">
        <div class="form-group">
            <label for="name">Nazwa</label>
            <input formControlName="name" type="text" id="name" class="form-control"
                   required=""
                   autofocus="">
            <label for="bank">Bank</label>
            <input formControlName="bank" type="text" id="bank" class="form-control"
                   required=""
                   autofocus="">
            <label for="balance">Dostępna kwota</label>
            <input formControlName="balance" type="text" id="balance" class="form-control"
                   required=""
                   autofocus="">
            <label for="limit">Limit Kredytowy</label>
            <input formControlName="limit" type="text" id="limit" class="form-control"
                   required=""
                   autofocus="">
            <label for="annualPercentage">Oprocentowanie kredytowe</label>
            <input formControlName="annualPercentage" type="text" id="annualPercentage" class="form-control"
                   required=""
                   autofocus="">
            <label for="renewalPercentage">Oprocentowanie odnowienia kredytu</label>
            <input formControlName="renewalPercentage" type="text" id="renewalPercentage" class="form-control"
                   required=""
                   autofocus="">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">{{isEditAction()}}</button>
</div>
