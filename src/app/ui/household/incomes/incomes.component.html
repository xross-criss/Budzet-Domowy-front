<div class="card mt-3 mb-3">
    <div class="card-header">
        <h2><i class="fas fa-money-bill pr-2"></i>PRZYCHODY</h2>
    </div>
    <div class="card-body" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
    <div class="card-body text-center" *ngIf="!loading && (!incomeCashflowList || incomeCashflowList.length === 0)">
        <i class="fas fa-info-circle pr-2"></i>Brak danych
    </div>
    <ul class="list-group list-group-flush" *ngIf="!loading">
        <app-income *ngFor="let cashflow of incomeCashflowList"
                                 (edit)="edit(cashflow)"
                                 [editable]="true"
                                 [cashflow]="cashflow">

        </app-income>
    </ul>
</div>

<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="edit(null)">Dodaj</button>
