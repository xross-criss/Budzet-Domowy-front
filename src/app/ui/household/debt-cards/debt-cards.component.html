<div class="card mt-3 mb-3">
    <div class="card-header">
        <h2><i class="fas fa-money-bill pr-2"></i>Karty Kredytowe</h2>
    </div>
    <div class="card-body" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
    <div class="card-body text-center" *ngIf="!loading && (!debtCardsList || debtCardsList.length === 0)">
        <i class="fas fa-info-circle pr-2"></i>Brak danych
    </div>
    <ul class="list-group list-group-flush" *ngIf="!loading">
        <app-debt-card *ngFor="let debtCard of debtCardsList"
                    (edit)="edit(debtCard)"
                    [editable]="true"
                    [debtCard]="debtCard">
        </app-debt-card>
    </ul>
</div>

<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="edit(null)">Dodaj</button>
