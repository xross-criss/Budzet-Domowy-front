<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edytuj dane użytkownika</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="dataForm">
        <div class="form-group">
            <label for="password0" class="sr-only">Hasło</label>
            <input formControlName="password0" type="password" id="password0" class="form-control"
                   placeholder="Hasło" required="">
        </div>
        <div class="form-group">
            <label for="password1" class="sr-only">Hasło</label>
            <input formControlName="password1" type="password" id="password1" class="form-control"
                   placeholder="Hasło" required="">
        </div>
        <div class="form-group">
            <label for="password2" class="sr-only">Hasło</label>
            <input formControlName="password2" type="password" id="password2" class="form-control"
                   placeholder="Hasło" required="">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Edytuj</button>
</div>
