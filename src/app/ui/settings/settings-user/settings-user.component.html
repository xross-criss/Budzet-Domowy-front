<div class="row">

        <h1><i class="fas fa-cog pr-2"></i>Ustawienia użytkownika</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 mt-1">
        login <span class="badge badge-primary">{{user.login}}</span>
    </div>

        nazwa <span class="badge badge-primary">{{user.name}}</span>
        <button class="btn btn-success">Zmień</button>
    </div>

    <div class="col-lg-6 mt-1">
        email: <span class="badge badge-primary">{{user.email}}</span>
        <button class="btn btn-success">Zmień</button>
    </div>
    <div class="col-lg-6 mt-1">
        hasło: <span class="badge badge-primary" type="password">ukryte</span>
        <button class="btn btn-success">Zmień</button>
    </div>
</div>
