<div class="row">
    <div class="col-lg-12">
        <h1><i class="fas fa-cog pr-2"></i>Witaj {{username}} na stronie głównej</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 mt-1">
        Oto twoje podsumowanie:
    </div>
    <div class="col-lg-12 mt-1">
        Przychody: <span class="badge badge-primary">{{summary.income}}</span>
    </div>
    <div class="col-lg-12 mt-1">
        Rozchody: <span class="badge badge-primary">{{summary.burden}}</span>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 mt-1">
        Członkowie twojego gospodarstwa domowego
    </div>
    <div class="col-lg-12 mt-1">
        <li *ngFor="let user of users">
            login: {{user.login}}, nazwa: {{user.name}}
        </li>
    </div>
</div>
